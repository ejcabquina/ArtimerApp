<ion-content padding>
<ion-grid>
    <ion-row>
        <img id="logo" alt="logo" src="assets/imgs/logo.svg" > 
    </ion-row>

    
    <form (submit)="doRegister()">
    <ion-row>
            <ion-input class="client-style" type="text" placeholder="First Name" [(ngModel)]="regData.field_name.given" name="given"  ></ion-input>
        
            <ion-input class="client-style" type="text" placeholder="Last Name" [(ngModel)]="regData.field_name.family" name="family" ></ion-input>
    </ion-row>
        <ion-input class="client-style" type="text" placeholder="+63 912 123 4567" [(ngModel)]="regData.field_mobile.value" name="mobile"  ></ion-input>
    <ion-row>
            
    </ion-row>
          
    <ion-row>
            <ion-input class="client-style" type="email" [(ngModel)]="regData.mail.value" name="mail" placeholder="Email"></ion-input>
            <ion-input class="client-style" type="email" name="confirm" placeholder="Re-enter Email"></ion-input>
    </ion-row>
          
    <ion-row>
            <ion-input class="client-style" [(ngModel)]="regData.name.value" name="name" type="text" placeholder="Username"></ion-input>
    </ion-row>

    <ion-row>
            <ion-input class="client-style" placeholder="Password" [(ngModel)]="regData.pass.value" name="pass"  type="password"></ion-input>
            <ion-input class="client-style" placeholder="Confirm Password" type="pass"></ion-input>
    </ion-row>

    <ion-row>
        <ion-label>Short Description:</ion-label>
        <ion-textarea class='long-text-input' type="text" maxlength="150" rows="4" wrap="hard" placeholder="Short Description about you(your company)" [(ngModel)]="regData.field_short_description.value" name="field_short_description"></ion-textarea>
      
    </ion-row>

    <button class="signup" block type="submit" ion-button color="client">CONFIRM</button>
    
      
    
        <div class="center-style"><p class="client-style-text">Already have an account?</p> </div>

        <button class="login" (click) ="gotoLogin()" ion-button color="client" outline>SIGN IN</button>
</form> <!--doSignup()-->


</ion-grid>
</ion-content>
