<ion-header>

  <ion-navbar>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row id="img-section">

        <img class="prof-img" src="assets/imgs/profile/123.jpg"/>
        <div class="change-photo">
          <button ion-button (click)="ChangePhoto" color="client" clear>Change Profile Photo</button>
        </div>

    </ion-row>
    <ion-row id="info-section">

        <ion-label>Name:</ion-label>
        <ion-input type="text" placeholder="Display Name" name="name"></ion-input>
        <ion-label>Address:</ion-label>
        <ion-input type="text" placeholder="Address" name="address"></ion-input>

       <ion-label>Short Description:</ion-label>
        <ion-textarea class='long-text-input' type="text" maxlength="150" rows="4" wrap="hard" placeholder="Short Description" name="short-description"></ion-textarea>
      
    </ion-row>

    <ion-row id="divider-row">
      <div class="divider-text">Private Information</div>
    </ion-row>

    <ion-row id="private-info-section">

      <ion-label>E-mail:</ion-label>
      <ion-input type="email" placeholder="Display Name" name="name"></ion-input>
      <ion-label>Mobile Number:</ion-label>
      <ion-input type="number" placeholder="+63 916 123 4578" name="address"></ion-input>

     <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select class="client-style">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>

  </ion-grid>
</ion-content>
