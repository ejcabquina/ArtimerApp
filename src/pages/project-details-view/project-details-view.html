<ion-header>

  <ion-navbar>
    <ion-title>Project Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-grid>

        <ion-row class="input-wrapper">
              <div class="item-name">Project Name</div>
              <div class="client-style-text"></div>
      </ion-row>
  
      <ion-row class="input-wrapper">
          <div class="item-name">Project Type</div>
             
            <div class="client-style-text">
            </div>

      <ion-row class="input-wrapper">
          <div class="item-name">Project Details</div>
        <div class="client-style-text">


        </div>

      <ion-row>
          <div class="item-name">Deliverable</div>
          
      </ion-row>
  
      <ion-row>
          <ion-item>
              <ion-label>I have read and agreed to the terms and conditions of using Artimer App</ion-label>
              <ion-checkbox color="designer" checked="false"></ion-checkbox>
            </ion-item>
      </ion-row>
      <button class="takeProject" (click)="takeProject()" ion-button color="designer">Take Project</button>
    
  </ion-grid>
