<ion-header>
  <ion-navbar color="client">
    <img id="navlogo" (click) ="gotoHomePage()" alt="logo"  src="assets/imgs/navlogo.svg" />
  </ion-navbar>

  <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
      

      <ion-card class="project-item" *ngFor="let item of items" (click)="gotoProjectDetailsViewPage()">
        <ion-col class="img-wrapper" col-4>
          <img class="img" src="http://dev-artimer.pantheonsite.io{{item.avatars_user_picture}}"/>
        </ion-col>
        <ion-col class="desc-wrapper" col-6>
          <ion-card-content>
            
              
              <ion-card-title class="project-name-wrapper" >
              <div class="project-name">{{item.title}}</div>
              </ion-card-title>
              by&nbsp;{{item.name}}&nbsp;on&nbsp;{{item.created}}
        
              <div class="project-summary">
                {{item.field_project_details}}
              </div>
            
          </ion-card-content>
        </ion-col>

        <ion-col col-2>
          <div>{{item.field_project_budget_value}}</div>
        </ion-col>

        </ion-card>
  </ion-grid>
</ion-content>
